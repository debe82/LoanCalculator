

<form name="houseForm" #sendData = "ngForm" (ngSubmit)="submit(sendData.value); sendData.reset()">
  <label>Loan Amount</label>
  <br>
  <input type="text" name="loanAmount" ng-model="loanAmount" placeholder="enter loan amount" required ngModel pattern="^[0-9]*$"/>
    <span ng-show="houseForm.loanAmount.$untouched || houseForm.loanAmount.$invalid">*required, digits only</span> <!-- on online playground it appear only if empty or invalid -->
  <br><br> 
  <label>Payback Period (years)</label>
  <br>
  <input type="text" name="paybackTime" ng-model="paybackTime" placeholder="enter duration" required ngModel pattern="^[0-9]*$"/>
    <span ng-show="houseForm.paybackTime.$untouched || houseForm.paybackTime.$invalid">*required, digits only</span>
  <br><br>
  <label>Payback Frequency (every selected months)</label>
  <br>
  <select #selectFreq (change)="onPbSelected(selectFreq.value)">
    <option name="frequency" *ngFor="let type of paybackType">{{type}}</option>
  </select>
  <br><br>
  <label>Interest Type (fixed, variable, etc)</label>
  <br>
  <select #selectType (change)="onItSelected(selectType.value)">
    <option name="interestType" *ngFor="let type of interestType">{{type}}</option>
  </select>
  <br><br>
  <button>Send info</button>
<form> 
  <br><br>

<div [hidden] = "!dataReceived">
  Overview:
  <br>
  <label>Loan Amount: {{allData.loanAmount}}</label><br>
  <label>Payback Time: {{allData.paybackTime}} </label><br>
  <label>Number of payment per year: {{12 / allData.frequency}}</label><br>
  <label>Interest Type: {{allData.interestType}}</label>
  <br><br>
  <label>Monthly fee: {{showData}}</label>
</div>
